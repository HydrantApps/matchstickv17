<nav
  class="navbar is-fixed-top header-bg"
  role="navigation"
  aria-label="main navigation"
>
  <div class="navbar-brand">
    <a class="navbar-item" href="https://matchstick.appspot.com">
      <img src="assets/images/logo.png" alt="matchstick logo" />
    </a>

    <a
      role="button"
      class="navbar-burger"
      [ngClass]="isMenuOpen ? 'is-active' : ''"
      aria-label="menu"
      aria-expanded="false"
      data-target="main"
      (click)="toggleMenuOpen()"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="main" class="navbar-menu" [ngClass]="isMenuOpen ? 'is-active' : ''">
    <div class="navbar-start">
      <a
        class="navbar-item"
        [routerLink]="['/']"
        [routerLinkActive]="['is-info']"
        (click)="toggleMenuOpen()"
      >
        <fa-icon [icon]="faHome"></fa-icon> Home
      </a>

      <a
        class="navbar-item"
        [routerLink]="['/docs']"
        [routerLinkActive]="['is-info']"
        (click)="toggleMenuOpen()"
      >
        <fa-icon [icon]="faBook"></fa-icon> Documentation
      </a>

      <!-- <a class="navbar-item" [routerLink]="['/docs']"> Documentation </a> -->
    </div>
    @if (authService.user) {
      <div class="navbar-end">
        <a
          [routerLink]="['/profile']"
          class="navbar-item"
          [routerLinkActive]="['is-info']"
          (click)="toggleMenuOpen()"
        >
          <fa-icon [icon]="faIdCard"></fa-icon
          >{{ authService.userSignal().displayName }}
        </a>
        <a (click)="logout()" class="navbar-item">
          <fa-icon [icon]="faSignOutAlt"></fa-icon> Log Out
        </a>
      </div>
    } @else {
      <div class="navbar-end">
        <a
          [routerLink]="['/register']"
          class="navbar-item"
          [routerLinkActive]="['is-info']"
          (click)="toggleMenuOpen()"
        >
          <fa-icon [icon]="faUserPlus"></fa-icon> Sign up free!
        </a>
        <a
          [routerLink]="['/login']"
          class="navbar-item"
          [routerLinkActive]="['is-info']"
          (click)="toggleMenuOpen()"
        >
          <fa-icon [icon]="faSignInAlt"></fa-icon> Log in
        </a>
      </div>
    }
  </div>
</nav>
